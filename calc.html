<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="calculator">
    <div class="display screen" id="output">
        <div class="display-1" id="trig">0</div>
        <div class="display-2" id="otherValues"></div>
        <div class="temp-result" id="result">0</div>
    </div>
    
    <div class="controls" id="scientificNotation">
        <button class="lighter-btn btn clear">C</button>
        <button class="lighter-btn btn delete">Del</button>
        <button class="lighter-btn btn rad">Rad</button>
        <button class="lighter-btn btn sqrt">&#8730</button>


        <button class="lighter-btn btn sin trig">sin</button>
        <button class="lighter-btn btn cos trig" >cos</button>
        <button class="lighter-btn btn tan trig">tan</button>
        <button class="lighter-btn btn log">log</button>


        <button class="lighter-btn btn sqr">x&#178</button>
        <button class="lighter-btn btn cube">x&sup3</button>
        <button class="lighter-btn btn openB">(</button>
        <button class="lighter-btn btn closeB">)</button>

        <button class="lighter-btn btn fac">x!</button>
        <button class="lighter-btn btn pi">&#960</button>
        <button class="lighter-btn btn cbrt">&#8731</button>
        <button class="lighter-btn btn eulerNum">e</button>

        <button class="numpad btn">7</button>
        <button class="numpad btn">8</button>
        <button class="numpad btn">9</button>
        <button class="lighter-btn btn operators opt" ="minus">-</button>

        <button class="numpad btn">4</button>
        <button class="numpad btn">5</button>
        <button class="numpad btn">6</button>
        <button class="lighter-btn btn operators opt" ="times">*</button>

        <button class="numpad btn">1</button>
        <button class="numpad btn">2</button>
        <button class="numpad btn">3</button>
        <button class="lighter-btn btn operators opt" ="divide">/</button>

        <button class="numpad btn">0</button>
        <button class="lighter-btn btn numpad btn" ="decimal">.</button>
        <button class="lighter-btn btn opt operators" ="add">+</button>
        <button class="lighter-btn btn equal" ="equals">=</button>
    </div>
</div>




    <script src="calc.js"></script>
</body>
</html>
